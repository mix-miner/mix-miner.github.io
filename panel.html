
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Miner Lisans Paneli</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h2>Lisans Anahtarı Oluştur ve Gönder</h2>
  <form id="licenseForm">
    <input type="email" placeholder="E-posta adresi girin" required><br>
    <select>
      <option value="10 Gün">10 Günlük Deneme</option>
      <option value="1 Ay">1 Aylık Lisans</option>
      <option value="3 Ay">3 Aylık Lisans</option>
      <option value="6 Ay">6 Aylık Lisans</option>
      <option value="12 Ay">1 Yıllık Lisans</option>
    </select><br>
    <button type="submit">Anahtar Oluştur & Gönder</button>
  </form>
</body>
</html>
