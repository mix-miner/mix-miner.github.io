
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lisans Anahtarı Oluştur</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="Mix Miner Logo" class="logo" />
    <h1>Lisans Gönderimi</h1>
    <p>Shopier'den gelen e-postaya lisans anahtarı gönder</p>
  </header>
  <main class="features">
    <form id="licenseForm">
      <label>E-posta adresi:</label><br />
      <input type="email" id="email" required /><br /><br />
      <label>Süre Seçimi:</label><br />
      <select id="duration">
        <option value="10 gün">Demo (10 gün)</option>
        <option value="1 ay">1 Aylık</option>
        <option value="3 ay">3 Aylık</option>
        <option value="6 ay">6 Aylık</option>
        <option value="1 yıl">Yıllık</option>
      </select><br /><br />
      <button type="submit" class="button">Anahtar Oluştur ve Gönder</button>
    </form>
    <p id="resultMessage"></p>
  </main>
  <script>
    document.getElementById("licenseForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const duration = document.getElementById("duration").value;
      document.getElementById("resultMessage").innerText = "Lisans anahtarı gönderiliyor...";
      fetch("send.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, duration: duration })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resultMessage").innerText = data.message || "Anahtar başarıyla gönderildi.";
      })
      .catch(err => {
        document.getElementById("resultMessage").innerText = "Gönderim sırasında hata oluştu.";
      });
    });
  </script>
</body>
</html>
